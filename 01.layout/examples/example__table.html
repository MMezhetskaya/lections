<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Моя первая веб-страница</title>
</head>

<body>
    <h1>Tables</h1>

    <table border="1">
        <caption>Заголовок</caption>
        <tr>
            <th>Ячейка 1</th>
            <th>Ячейка 1</th>
            <th>Ячейка 2</th>
            <th>Ячейка 3</th>
        </tr>
        <tr>
            <td>Ячейка 4</td>
            <td colspan="3">Ячейка 6</td>
        </tr>
    </table>

    <table border="1">
        <caption>Объединение ячеек</caption>
        <tr>
            <th rowspan="2">Ячейка 1</th>
            <th colspan="2">Ячейка 2</th>
        </tr>
        <tr>
            <td>Ячейка 3</td>
            <td>Ячейка 4</td>
        </tr>
    </table>
</body>
</html>
